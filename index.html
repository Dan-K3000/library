<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/library.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Special+Elite&family=Water+Brush&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="book">
    <form class="page1" id="newBook">
      <div class="back">
        <div class="checkoutCard">
          <div class="cell empty1"></div>

          <div class="cell fill">
            <label for="pages">PAGES</label>
            <input id="pages" type="number" required>
          </div>
          <div class="cell fill">
            <label for="author">AUTHOR</label>
            <input id="author" type="text" required>
          </div>
          <div class="cell fill">
            <label for="read">READ?</label>
            <input id="read" type="checkbox">
          </div>
          <div class="cell fill">
            <label for="title">TITLE</label>
            <input id="title" name="title" type="text" required>
          </div>

          <div class="cell dateDue"><span class="text">DATE DUE</span></div>
          <div class="cell borrowersName"><span class="text">BORROWER'S NAME</span></div>
          <div class="cell date1"><span class="text">OCT 10 1987</span></div>
          <div class="cell date2"><span class="text">APR 23 1994</span></div>
          <div class="cell person1"><span class="name">Topsy Kretts</span></div>
          <div class="cell person2"><span class="name">Abdul Alhazred</span></div>
          <span class="cell empty2"></span>
          <div class="envelope">
            <button>New Book</button>
          </div>
        </div>
      </div>
    </form>

    <div id="page2">
      <span class="tableOfContents">Table of Contents</span>
      <ul>
        <li>
          <span>Read?</span>
          <span>Title</span>
          <span>Author</span>
          <span>Pages</span>
          <span class="break"></span>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
